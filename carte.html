<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne de Manga</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Barre de navigation horizontale -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="logo.jpg" alt="Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher ...">
            </div>
            <div class="cart">
                <a href="checkout.html"><img src="panier.png" alt="Panier"></a>
            </div>
        </div>
        <nav class="vertical-nav">
            <ul>
                <li><a href="manga.html">Manga</a></li>
                <li><a href="jeux_video.html">Jeux video</a></li>
                <li><a href="figurine.html">Figurine</a></li>
                <li><a href="carte.html">Cartes</a></li>
            </ul>
        </nav>

    <!-- Contenu principal -->
    <main>
        <div class="product-grid">
            <div class="product-item">
                <img src="product1.jpg" alt="Product 1">
                <p class="product-description">Description for product 1</p>
                <p class="product-price">$99.99</p>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="Product 2">
                <p class="product-description">Description for product 2</p>
                <p class="product-price">$89.99</p>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="Product 3">
                <p class="product-description">Description for product 3</p>
                <p class="product-price">$79.99</p>
            </div>
        </div>
    </main>

   
</body>
</html>
